name: CI
on: [push, pull_request]
jobs:
  black:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5.1.1
        with:
          python-version: "3.11"
      - uses: actions/checkout@v4
      - run: python -m pip install --upgrade black
      - run: black --check .

  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5.1.1
        with:
          python-version: "3.11"
      - uses: actions/checkout@v4
      - run: python -m pip install flake8
      - run: flake8

  isort:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5.1.1
        with:
          python-version: "3.11"
      - uses: actions/checkout@v4
      - run: python -m pip install psycopg isort==5.13.2
      - run: isort --diff --check .

  docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-python@v5.1.1
      - uses: actions/checkout@v4
      - run: python -m pip install -r docs/requirements.txt
      - run: cd docs/ && make html && make spelling

  tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.9, "3.10", 3.11, 3.12, 3.13]
        django-version: [4.2, 5.1, 5.2, "main"]
        postgres-version: ["postgres:13.13", "postgres:14"]
        exclude:
            # Django 4.2
            - django-version: 4.2
              python-version: 3.13
            - django-version: 4.2
              postgres-version: postgres:13.13

            # Django 5.1
            - python-version: 3.9
              django-version: 5.1
            - django-version: 5.1
              postgres-version: postgres:13.13

            # Django 5.2
            - python-version: 3.9
              django-version: 5.2
            - django-version: 5.2
              postgres-version: postgres:13.13

            # Django main (6.0)
            - python-version: 3.9
              django-version: main
            - python-version: "3.10"
              django-version: main
            - python-version: 3.11
              django-version: main
            - django-version: main
              postgres-version: postgres:13.13
    services:
      postgres:
        image: ${{ matrix.postgres-version }}
        env:
          POSTGRES_USER: modeltrans
          POSTGRES_PASSWORD: modeltrans
          POSTGRES_DB: modeltrans
        ports:
          - 5432:5432
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5.1.1
        with:
          python-version: ${{ matrix.python-version }}
      - uses: actions/checkout@v4
      - run: python -m pip install Django==${{ matrix.django-version }}
        if: matrix.django-version != 'main'
      - run: python -m pip install https://github.com/django/django/archive/main.tar.gz
        if: matrix.django-version == 'main'
      - run: |
          python -m pip install coverage
          python -m pip install psycopg==3.1.12
      - run: coverage run --source=modeltrans manage.py test
