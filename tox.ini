
[tox]
args_are_paths = false
envlist =
    py35-{2.2},
    py36-{2.2,3.0,master},
    py37-{2.2,3.0,master},
    py38-{3.0,master},
    migrate,
    flake8,
    isort,
    docs,
    black

[testenv]
basepython =
    py35: python3.5
    py36: python3.6
    py37: python3.7
    py38: python3.8
usedevelop = true
pip_pre = true
setenv =
    DJANGO_SETTINGS_MODULE=tests.app.settings
    PYTHONPATH={toxinidir}
    PYTHONWARNINGS=all
commands =
    coverage run ./manage.py test --no-input
deps =
    2.2: Django==2.2.*
    3.0: Django==3.0.*
    master: https://github.com/django/django/archive/master.tar.gz
    psycopg2-binary
    coverage

[testenv:migrate]
setenv =
    PYTHONPATH={toxinidir}
    PYTHONDONTWRITEBYTECODE=1
    COVERAGE_FILE=../.coverage
basepython = python3.7
recreate = true
skip_install = true
deps = coverage
commands =
    python test_migrations/test.py
    python test_migrations/clean.py

[testenv:flake8]
basepython = python3.8
deps = flake8==3.7.9
skip_install = True
commands = flake8

[flake8]
ignore = E203
exclude = **/migrations/*.py,.git,.tox,__pycache__
max-line-length = 120

[testenv:isort]
whitelist_externals = make
deps = isort==4.2.15
basepython = python3.8
commands = make isort

[isort]
line_length = 100
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
combine_as_imports = True
skip = migrations, .tox, docs
known_third_party = django,django_filters,django_tables2
known_first_party = modeltrans

[testenv:docs]
basepython = python3.8
whitelist_externals = make
changedir = docs
setenv = PYTHONWARNINGS=once
commands =
    make html
    make spelling
skip_install = True
deps =
    -r{toxinidir}/docs/requirements.txt

[testenv:black]
basepython = python3.7
passenv = LC_CTYPE
deps = black==19.10b0
commands = black --check .
